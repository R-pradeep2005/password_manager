<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);

        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn-group button {
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .generate-btn {
            background-color: #f0f0f0;
        }

        .recover-btn {
            background-color: #0000ff;
            color: white;
        }
        

        .input-group {
            margin-bottom: 20px;
        }
        .input-group-gen {
            background-color: #0000ff;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .show-password-btn {
            background-color: #0000ff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }


        .forget-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #0000ff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="btn-group">
        <button onclick="Swaphandler(0)" class="generate-btn">Generate new password</button>
        <button onclick="Swaphandler(1)" class="recover-btn">Recover old password</button>
    </div>

    <div class="input-group" >
        <label for="key">Key</label>
        <input type="text" id="key" placeholder="Enter the key">
    </div>

    <div class="input-group" id="dat">
        <label for="date">Date</label>
        <input type="text" id="date" placeholder="dd/mm/yyyy">
    </div>

    <div class="input-group">
        <label for="platform">Platform</label>
        <input type="text" id="platform" placeholder="Enter the platform name">
    </div>

    <button class="show-password-btn">Show password</button>

    <div class="forget-link">
        Forget date and platform?
    </div>
</div>
<script>
    document.querySelector('generate-btn').addEventListener('click',Swaphandler(0))
    const dat= document.getElementById("dat")
    function Swaphandler(ch){
        
        if(ch===0){
            dat.classList.add("input-group-gen");
        }
        else if(ch==1){

            
        }
    }
</script>
</body>
</html>
